<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      // Promise<String>
      function getNamePromise() {
        return new Promise((resolve, reject) => {
          resolve("Dani Promise");
        });
      }

      async function getNameAsync() {
        return "Dani Async";
      }

      getNamePromise().then((name) => console.info(name));
      getNameAsync().then((name) => console.info(name));
    </script>
  </body>
</html>
